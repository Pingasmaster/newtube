services:
  backend:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./data/media:/data/media
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD-SHELL", "echo > /dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  routine_update:
    build: .
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./data/media:/data/media
      - ./.env:/app/.env:ro
    command: ["sh", "-c", "while true; do routine_update; sleep 24h; done"]
    restart: unless-stopped

  downloader:
    build: .
    profiles: ["manual"]
    env_file:
      - .env
    volumes:
      - ./data/media:/data/media
      - ./.env:/app/.env:ro
    entrypoint: ["download_channel"]
